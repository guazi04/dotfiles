# ============================================================
# General Settings
# ============================================================

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start window/pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Set default shell
set -g default-shell /bin/zsh

# ============================================================
# Key Bindings
# ============================================================

# Remap prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Alt+arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ============================================================
# Catppuccin Mocha Theme (manual)
# ============================================================

# Color variables
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# Status bar
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=${thm_bg}"

# Status left: session name
set -g status-left-length 40
set -g status-left "#[fg=${thm_black},bg=${thm_blue},bold]  #S #[fg=${thm_blue},bg=${thm_bg},nobold] "

# Status right: date & time
set -g status-right-length 80
set -g status-right "#[fg=${thm_gray}]#[fg=${thm_fg},bg=${thm_gray}]  %H:%M #[fg=${thm_magenta},bg=${thm_gray}]#[fg=${thm_black},bg=${thm_magenta},bold]  %Y-%m-%d "

# Window status
setw -g window-status-format "#[fg=${thm_black4},bg=${thm_bg}]  #I #W "
setw -g window-status-current-format "#[fg=${thm_bg},bg=${thm_green}]#[fg=${thm_black},bg=${thm_green},bold] #I #W #[fg=${thm_green},bg=${thm_bg}]"
setw -g window-status-activity-style "fg=${thm_yellow},bg=${thm_bg}"

# Pane borders
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Message style
set -g message-style "fg=${thm_cyan},bg=${thm_bg}"
set -g message-command-style "fg=${thm_cyan},bg=${thm_bg}"

# Clock
setw -g clock-mode-colour "${thm_blue}"

# Selection / copy mode
setw -g mode-style "fg=${thm_pink},bg=${thm_gray},bold"
